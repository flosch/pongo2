language: go

go:
  - 1.3
  - tip
install:
  - go get code.google.com/p/go.tools/cmd/cover
  - go get github.com/mattn/goveralls
  - go get gopkg.in/check.v1
script:
  - go test -v -covermode=count -coverprofile=coverage.out
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN || false'
